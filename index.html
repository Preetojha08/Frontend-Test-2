<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Test 2</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
	<font size="8" color="green">Final test lab</font>
    <br><br>
	Number of rows: <input type="text" id="t1" /><br><br>
	Number of cols: <input type="text" id="t2" /><br><br>
	
	<button id="b1" onclick="generateTable()">Generate Table</button><br><br>
	
	<button id="b2" onclick="addColumn()">Add Column</button>
	
	<button id="b3" onclick="addRow()">Add Row</button>
</body>

<script language="javascript">
	

    function generateTable() 
    {
        //Add break before table
        var br = document.createElement('br');
        document.body.appendChild(br);
        document.body.appendChild(br);

        // creates a <table> element and a <tbody> element
        const tbl = document.createElement("table");
        const tblBody = document.createElement("tbody");
        var t1 = document.getElementById("t1").value;
        var t2 = document.getElementById("t2").value;

        //validate the input
        if(t1=='' || t2=='')
        {
            alert('Please enter an value.');
            return;
        }
        else if (t1<=0 || t2<=0) 
        {
            alert('Please enter valid numbers for rows and columns.');
            return;
        }    

        //clear the content pf the body from html 
        document.body.innerHTML = '';

        // creating all cells
        for (let i = 0; i < t1; i++) 
        {
            
            // creates a table row
            const row = document.createElement("tr");

            for (let j = 0; j < t2; j++) 
            {
            const cell = document.createElement("td");
            const cellText = document.createTextNode(`cell in row ${i}, column ${j}`);
            cell.appendChild(cellText);
            row.appendChild(cell);
            }

            // add the row to the end of the table body
            tblBody.appendChild(row);
        }

        // put the <tbody> in the <table>
        tbl.appendChild(tblBody);
        // appends <table> into <body>
        document.body.appendChild(tbl);
        // sets the border attribute of tbl to '2'
        tbl.setAttribute("border", "2");

        //to make Add Row Button on Webpage
        var addRowButton = document.createElement('button');
        addRowButton.innerText = 'Add 1 Row to the Table';
        addRowButton.onclick = addRow;
        
         //to make Add Row Button on Webpage
        var addColButton = document.createElement('button');
        addColButton.innerText = 'Add 1 Column to the Table';
        addColButton.onclick = addColumn;
        
		document.body.appendChild(br);
        document.body.appendChild(addRowButton);
        document.body.appendChild(br);
        document.body.appendChild(addColButton);


    }

    function addColumn() 
    {
        // Get a reference to the table
        var tbl = document.getElementsByTagName("table")[0];
        
        // Get the number of rows in the table
        var numRows = tbl.rows.length;
        
        // Loop through each row
        for (let i = 0; i < numRows; i++) 
        {
            // Get the current row
            var row = tbl.rows[i];
            
            // Create a new cell in the current row
            var newCell = row.insertCell();
            
            // Add some text to the cell
            newCell.textContent = "cell in row " + (i) + ", column " + ((row.cells.length)-1);

        }
    }


    function addRow() 
    {
    // Get a reference to the table
    var tbl = document.getElementsByTagName("table")[0];
    
    // Create a new row
    var newRow = tbl.insertRow();
    
    // Get the number of columns in the table
    var numCols = tbl.rows[0].cells.length;
    
    // Add cells to the new row
    for (let i = 0; i < numCols; i++) {
        // Create a new cell
        var newCell = newRow.insertCell();
        
        // Add some text to the cell
        newCell.textContent = "cell in row " + ((tbl.rows.length)-1) + ", column " + (i);
    }
}


   
</script>
</html>
